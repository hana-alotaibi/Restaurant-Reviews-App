<!DOCTYPE html>
<html lang="en">

<head>
  <!-- viewport tag -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a aria-label="home" href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <!-- Add aria label for breadcrumb -->
    <ul id="breadcrumb" aria-label="navigation" role="navigation">
      <!-- Add aria label for home -->
      <li><a aria-label="home" href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <!-- Add aria label for map container -->
    <section id="map-container" aria-label="restaurant map" role="application">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <!-- Add aria label for restaurant container -->
    <section id="restaurant-container" aria-label="restaurant details">
      <h2 id="restaurant-name" aria-label="restaurant name"></h2>
      <img id="restaurant-img" aria-label="restaurant image">
      <p id="restaurant-cuisine" aria-label="restaurant cuisine"></p>
      <p id="restaurant-address" aria-label="restaurant address"></p>
      <table id="restaurant-hours" aria-label="restaurant hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" aria-lable="restaurant reviews">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <!-- Add aria label for home -->
  <footer id="footer">
    Copyright (c) 2017 <a aria-label="home" href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="./js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="./js/restaurant_info.js"></script>
  <!-- Service Worker -->
  <script type="application/javascript" charset="utf-8" src="sw.js"></script>
  <script type="application/javascript" charset="utf-8" src="rest_sw.js"></script>

  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>
</html>
