<!DOCTYPE html>
<html lang="en">

<head>
  <!-- viewport tag -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a aria-label="home" href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <!-- Add aria label for map container -->
    <section id="map-container" aria-label="restaurant map" role="application">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2 aria-label="Filter Results">Filter Results</h2>
        <!-- Add aria label for neighborhoods select -->
        <select id="neighborhoods-select" aria-label="neighborhoods select" role="combobox" tabindex="0" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all" role="textbox">All Neighborhoods</option>
        </select>
         <!-- Add aria label for cuisine select -->
        <select id="cuisines-select" aria-label="cuisines select" role="combobox" tabindex="0" name="cuisines" onchange="updateRestaurants()">
          <option value="all" role="textbox">All Cuisines</option>
        </select>
      </div>
       <!-- Add aria label for restaurants list -->
      <ul id="restaurants-list" aria-label="restaurants list"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="sw.js"></script>
  <script type="application/javascript" charset="utf-8" src="rest_sw.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
